<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors Clinic WebSite</title>
    <link rel="stylesheet" href="./css/reset.css">

</head>
<body>
    


    <div class="background__vectors">
        <p class="v__t">
            <img src="img/svg/Group 129 (2).svg" alt="Group129" class="v___pic__t">

        <p class="v__b">

        <header class="header">

                <div class="container" >
                    <div class="header__wrapper">
    
                    <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="./img/svg/Group 605.svg" alt="Modsen Health" class="header_logo-pic">
                    </a>
                    </div>
    
                    <nav class="header__nav"> 
                            <a href="#!" class="header__link">Home</a>
                            <a href="#!" class="header__link">Services</a>

                            <a href="#!" class="header__link">Doctors</a>
                            <a href="#!" class="header__link">Contact</a>
                     </nav>
               
                    <div class="header__user__block">
                        <ul class="user__block">
                             <a href="#!" class="user__link1">Log In</a>  
                                <div class="figur__top">
                                 <div id="rectangle__top"></div>
                                <a href="#!" class="user__link2">Register</a>
                                </div>
                        </ul>      
                    </div>
    
                </div>
                </div> 
    
                <div class="container__zvonok">

            </div>

        <div class="conteiner__intro">
            <main class="main">
                <section class="intro__main">
        
                    <div class="intro_1">

                        <p class="intro__subtitle2">We want to make sure that everyone has access

                            consultation and a digital posture assesment.</p>
                        
                        <div class="figur">
                            <div id="rectangle">
                                <div><img class="img__Union" src="./img/svg/Union1.svg" alt="Union"></div>
                                <div id="rectangle1"></div>
                                <form class="appointment__form" action="#!" method="post">
                                    <p class="add__email">
                                        <input type="email" class="email" placeholder="Enter your email">
                                        <button class="btn" type="submit">Get Started</button>
                                    </p>
                                </form> 
                            </div>
                        </div>
                                            
                        <div class="statistic">
                            <p class="statistic1">
                                <img src="./img/svg/Group 588.svg" alt="" class="statistic__pic">
                            </p>
                            <p class="statistic1">
                                <img src="./img/svg/Group 589.svg" alt="" class="statistic__pic">
                            </p>
                            <p class="statistic1">
                                <img src="./img/svg/Group 590.svg" alt="" class="statistic__pic">
                            </p> 
                        </div>
        
                    </div>
    
                    
                </section>
    
            </main>


    
            <div class="intro_2">
                <p class="img__hero__vector">
                    <img src="img/svg/Vector 6.svg" alt="" class="vector6__pic" >

                </p>
                <p class="img_hero">
